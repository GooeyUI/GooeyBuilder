<!DOCTYPE html>
<html>
<head>
  <title>GooeyBuilder - Loading</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <style>
    :root {
      --vscode-blue: #007acc;
      --vscode-dark-blue: #0066b8;
      --vscode-light-gray: #f3f3f3;
      --vscode-gray: #e5e5e5;
      --vscode-text: #333333;
      --vscode-secondary-text: #616161;
    }
    
    body {
      margin: 0;
      background: var(--vscode-light-gray);
      color: var(--vscode-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .splash-container {
      width: 400px;
      padding: 40px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 8px 0;
      color: var(--vscode-text);
    }

    .subtitle {
      color: var(--vscode-secondary-text);
      font-size: 14px;
      margin-bottom: 30px;
    }

    .progress-container {
      width: 100%;
      height: 3px;
      background: var(--vscode-gray);
      border-radius: 3px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: var(--vscode-blue);
      animation: progress 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    .status {
      font-size: 12px;
      color: var(--vscode-secondary-text);
      margin-top: 20px;
    }

    .loader-dots {
      display: flex;
      justify-content: center;
      margin: 25px 0;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--vscode-gray);
      border-radius: 50%;
      margin: 0 4px;
      animation: dot-pulse 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes progress {
      to { width: 100%; }
    }

    @keyframes dot-pulse {
      0%, 60%, 100% { 
        transform: translateY(0);
        background: var(--vscode-gray);
      }
      30% { 
        transform: translateY(-5px);
        background: var(--vscode-blue);
      }
    }

    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: var(--vscode-secondary-text);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      color: var(--vscode-secondary-text);
    }
  </style>
</head>
<body>
  <div class="splash-container">
    
    <h1>GooeyBuilder IDE</h1>
    <div class="subtitle">Drag and Drop Development Environment</div>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="loader-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="status">Initializing workspace...</div>
  </div>

  <div class="version">Version 1.0.0</div>
  <div class="footer">Â© 2025 GooeyBuilder Team</div>

  <script>
    const statusMessages = [
      "Loading extensions...",
      "Preparing UI components...",
      "Almost ready...",
      "Initializing workspace..."
    ];
    
    let currentStatus = 0;
    const statusElement = document.querySelector('.status');
    
    const statusInterval = setInterval(() => {
      currentStatus = (currentStatus + 1) % statusMessages.length;
      statusElement.textContent = statusMessages[currentStatus];
    }, 600);
    
    setTimeout(() => {
      clearInterval(statusInterval);
      window.location.href = "index.html";
    }, 2500);
  </script>
</body>
</html>
